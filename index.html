<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pomodoro Timer</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=EG+Garamond:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <main class="container">
            <h1>Pomodoro Timer</h1>
            <h3>Press Start to Begin</h3>
            <div class="timer">
                <div class="circle-container">
                    <div class="semi-circle right-side circle-mask"></div>
                    <div class="semi-circle right-side circle"></div>
                    <div class="semi-circle left-side circle-mask"></div>
                    <div class="semi-circle left-side circle"></div>
                </div>
                <div class="time-display">
                    <p><span class="minutes">25</span>:<span class="seconds">00</span></p>
                </div>
            </div>
            <div class="time-buttons">
                <button id="btn-start"><i class="fa-solid fa-play fa-xl"></i></button>
                <button id="btn-pause"><i class="fa-solid fa-pause fa-xl"></i></button>
                <button id="btn-reset"><i class="fa-solid fa-arrow-rotate-left fa-xl"></i></button>
            </div>
        </main>
        <footer>
            <p>Created by McKenna Parker using <a href="https://www.codedex.io/projects/build-a-pomodoro-app-with-html-css-js">this</a> Codedex tutorial</p>
            <p>All graphics were generated with AI using Microsoft Designer</p>
        </footer>
    </body>
    <script src="./app.js"></script>
</html>
